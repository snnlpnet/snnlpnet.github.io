<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Personal blog of Smallyoung, about deep learning, machine learning and natural language processing">
      <meta name="author" content="Smallyoung">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/css/syntax.css">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/normalize.css">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <link rel="alternate" type="application/atom+xml" href="/atom.xml">
      <title>{{ page.title }}</title>
      <script type="text/javascript"
              src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
      </script>
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
                  TeX: {equationNumbers: {autoNumber: ["AMS"], useLabelIds: true}},
                          "HTML-CSS": {linebreaks: {automatic: true}},
                                  SVG: {linebreaks: {automatic: true}}
                                      
              });
      </script>
      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
              tex2jax: {inlineMath: [ ['$','$'], ["\\(","\\)"]  ],
                    processEscapes: true
                        }
                          
            });
      </script>

      <script type="text/x-mathjax-config">
          MathJax.Hub.Config({
                tex2jax: {skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                      }
              });
      </script>
      
      <script type="text/x-mathjax-config">
          MathJax.Hub.Queue(function() {
                  var all = MathJax.Hub.getAllJax(), i;
                          for(i=0; i < all.length; i += 1) {all[i].SourceElement().parentNode.className += 'has-jax';
                                  }
                                      
              });
      </script>
   </head>
   
   <body>
      <main>
         <header>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
         </header>

         {{ content }}
      </main>
   </body>
</html>
